<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Selectors</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script src="./2-selector.js"></script>
    </head>
    <body>
        <h1>jQuery</h1>
        <ul>
            <li id="list-item" class="list-item" random='hello1'>List 1</li>
            <li class="list-item">List 2</li>
            <li class="list-item">List 3</li>
            <li>
                <ul class="list-item">
                    <li class="list-item">List 3-1</li>
                    <li class="list-item" random='hello2'>List 3-2</li>
                    <li>
                        <ul>
                            <li class="grand-list-item">List 3-3-1</li>
                            <li>List 3-3-2</li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </body>
</html>
