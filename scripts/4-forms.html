<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="./4-forms.js"></script>
</head>

<body>
    <h2>Form</h2>
    <h4 id="message"></h4>
    <form>
        <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
            <label>Address</label>
            <textarea class="form-control" rows="3" maxlength="140"></textarea>
        </div>
        <div class="form-group">
            <label>Gender</label>
            <div class="radio">
                <label>
                        <input type="radio" name="gender" value="male"> Male
                    </label>
                <label>
                        <input type="radio" name="gender" value="female"> Female
                    </label>
            </div>
        </div>
        <div class="form-group">
            <label>Hobbies</label>
            <div class="checkbox">
                <label>
                        <input type="checkbox" value="coding"> Coding
                    </label>
                <label>
                        <input type="checkbox" value="songs"> Songs
                    </label>
                <label>
                        <input type="checkbox" value="tennis"> Tennis
                    </label>
            </div>
        </div>
        <button class="btn btn-primary">Submit</button>
    </form>
</body>

</html>
